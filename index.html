<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Notas</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h3>
  <a href="/pages/cursos.html">Cursos disponibles</a>
</h3>
  <h1>Simulador de Notas</h1>

  <h2>Ingresar Notas</h2>
  <form id="formulario">
    <label for="nombre">Nombre del alumno:</label>
    <input type="text" id="nombre" required>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" required>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" required>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" required>

    <button type="submit">Guardar Notas</button>
  </form>

  <h2>Historial de Notas</h2>
  <div id="historial-container"></div>

  <script src="script/script.js"></script>
</body>
</html>
